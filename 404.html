<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | SparkleBites</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #fff9f5;
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
    }

    .not-found {
      max-width: 500px;
    }

    h1 {
      font-size: 4rem;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffb84d;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <div class="not-found">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
